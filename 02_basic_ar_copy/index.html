<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Best practice. Preloading assets. -->
      <a-assets timeout="3000">
        <a-asset-item id="gltf-spikes1red" src="../assets/gltf/spikes1red.gltf"></a-asset-item>
        <img id="marker-image" src="../assets/images/marker.png">
      </a-assets>

      <!-- 3D primitives -->
      <a-box position="3 -2.75 -7" rotation="0 45 0" color="#4CC3D9"></a-box> <!-- src="#marker-image" -->
      <a-sphere position="1 -2 -9" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="3 -1.5 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -3 -6" rotation="-90 0 0" width="10" height="4" color="#DADADA"></a-plane>

      <!-- Text -->
      <a-text value="Hello, World!" position="1 -2 -3"></a-text><!-- geometry="primitive:plane" -->

      <!-- Image & Video -->
      <a-image position="0.5 -2.25 -6" width="1" height="1.5" src="#marker-image"></a-image>

      <!-- 3D assets -->
      <a-gltf-model scale="1 1 1" position="-2 -2.75 -6" rotation="0 45 0" src="#gltf-spikes1red"></a-gltf-model>
    </a-scene>
  </body>
</html>
