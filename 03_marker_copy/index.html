<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets timeout="3000">
        <a-asset-item id="gltf-twovolumes" src="../assets/gltf/twovolumes.gltf"></a-asset-item>
      </a-assets>
      <!-- create your content here. just a box for now -->
      <a-gltf-model scale="1 1 1" position="0 0 0" rotation="0 45 0" src="#gltf-twovolumes"></a-gltf-model>
      <!-- define a camera which will move according to the marker position -->
      <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
      <a-marker-camera type='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
